<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拡張機能設定</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>再生速度オプション</h1>
  <p>再生速度を設定します。値を入力し、「追加」ボタンで速度を追加できます。</p>
  <div id="speedListContainer">
    <!-- ここに再生速度のリストが表示されます -->
  </div>
  
  <!-- popup.html 内 -->
  <div id="messageBox" style="color: red; display: none;"></div>
  <div id="inputContainer">
    <input type="number" id="newSpeed" placeholder="新しい速度を入力" step="0.1" min="0.1">
    <button id="addSpeedButton">追加</button>
  </div>
  <button id="saveButton">保存</button>

  <script src="popup.js"></script>
</body>
</html>
